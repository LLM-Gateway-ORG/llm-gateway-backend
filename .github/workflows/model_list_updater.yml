name: Update Models List

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-models:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pipreqs
        run: python -m pip install pipreqs

      - name: Generate requirements.txt
        run: pipreqs . --force

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update script
        run: python scripts/ai_models_updater.py

      - name: Commit and push changes
        run: |
          git config --local user.name "GitHub Actions"
          git config --local user.email "actions@github.com"
          git add src/provider/generate/data/models_list.json src/provider/generate/data/litellm_models_list.json
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "Update models list files [Automated]"
            git push origin main
          fi
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
